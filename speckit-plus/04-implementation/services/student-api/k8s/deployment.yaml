apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-api
  namespace: learnflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: student-api
  template:
    metadata:
      labels:
        app: student-api
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "student-api"
        dapr.io/app-port: "3001"
    spec:
      containers:
      - name: student-api
        image: student-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
---
apiVersion: v1
kind: Service
metadata:
  name: student-api
  namespace: learnflow
spec:
  selector:
    app: student-api
  ports:
  - port: 3001
    targetPort: 3001
