apiVersion: apps/v1
kind: Deployment
metadata:
  name: matching-service
  namespace: learnflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matching-service
  template:
    metadata:
      labels:
        app: matching-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "matching-service"
        dapr.io/app-port: "3003"
    spec:
      containers:
      - name: matching-service
        image: matching-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3003
        env:
        - name: PORT
          value: "3003"
---
apiVersion: v1
kind: Service
metadata:
  name: matching-service
  namespace: learnflow
spec:
  selector:
    app: matching-service
  ports:
  - port: 3003
    targetPort: 3003
