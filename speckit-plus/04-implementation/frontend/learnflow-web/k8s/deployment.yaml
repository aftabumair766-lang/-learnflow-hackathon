apiVersion: apps/v1
kind: Deployment
metadata:
  name: learnflow-web
  namespace: learnflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: learnflow-web
  template:
    metadata:
      labels:
        app: learnflow-web
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "learnflow-web"
        dapr.io/app-port: "3000"
    spec:
      containers:
      - name: learnflow-web
        image: learnflow-web:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
---
apiVersion: v1
kind: Service
metadata:
  name: learnflow-web
  namespace: learnflow
spec:
  selector:
    app: learnflow-web
  ports:
  - port: 3000
    targetPort: 3000
